{% extends "base.html" %}

{% block content %}
    <h1>Customer Reviews</h1>
    <p>Read and write reviews for dishes:</p>

    <div class="write-review">
        <h2>Write a Review</h2>
        <form method="post" action="/submit-review">
            <!-- Add review form fields here (e.g., dish selection, rating, comments) -->
            <label for="dish">Select Dish:</label>
            <select id="dish" name="dish" required>
                <option value="dish1">Dish 1</option>
                <option value="dish2">Dish 2</option>
            </select>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <div class="read-reviews">
        <h2>Customer Reviews</h2>
        <!-- Display customer reviews and ratings here -->
        <div class="review">
            <h3>Customer1</h3>
            <p>Rating: 4/5</p>
            <p>Comments: Great dish, will order again!</p>
        </div>
        <div class="review">
            <h3>Customer2</h3>
            <p>Rating: 5/5</p>
            <p>Comments: Excellent service and food!</p>
        </div>
    </div>
{% endblock %}
